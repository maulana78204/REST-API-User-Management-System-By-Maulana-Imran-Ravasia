# PostgreSQL Database connection
spring.datasource.url=jdbc:postgresql://localhost:5433/usermanagement
spring.datasource.username=postgres
spring.datasource.password=newpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port
server.port=10000

# JWT Configuration (for backward compatibility)
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Keycloak Configuration
keycloak.auth-server-url=http://localhost:9080
keycloak.realm=jhipster
keycloak.resource=web_app
keycloak.public-client=false
keycloak.credentials.secret=px8Mccfh32V5klFm9P0nhbtZDWHxjwp9
keycloak.ssl-required=external
keycloak.use-resource-role-mappings=true
keycloak.cors=true